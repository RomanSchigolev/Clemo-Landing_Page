  <link rel="stylesheet" href="css/libs.min.css">
  <!-- Fonts Google -->
</head>
<body>
<header class="header header--border">
  <div class="container">
    <div class="header__content main_flex__nowrap flex__align-items_center flex__jcontent_between">
      <div class="logo">
        <a href="./index.html" class="logo__link">clemo.</a>
      </div>
      <nav class="menu">
        <ul class="menu__list main_flex__nowrap">
          <li class="menu__item">
            <a href="./about.html" class="menu__link" target="_blank">about us</a>
          </li>
          <li class="menu__item">
            <a href="./services.html" class="menu__link" target="_blank">services</a>
          </li>
          <li class="menu__item">
            <a href="./works.html" class="menu__link" target="_blank">works</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link" target="_blank">blog</a>
          </li>
          <li class="menu__item">
            <a href="./contact.html" class="menu__link menu__link--active" target="_self">contact</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>

<main>
  <section class="section section--white section__contact">
    <div class="container">
      <div class="section__header">
        <h2 class="section__title">contact</h2>
      </div>
      <div class="contact__reach grid">
        <div class="contacts__ways">
          <ul class="contacts__list grid">
            <li class="contacts__item contacts__item--forContactPage main_flex__nowrap flex__align-items_start">
              <svg>
                <use xlink:href="img/svg/symbol/sprite.svg#contacts-address"></use>
              </svg>
              <span class="contacts__address">23 Mulholland Drive, Suite 721. Los Angeles 10010<br>100 S. Main Street. Los Angeles 90012</span>
            </li>
            <li class="contacts__item contacts__item--forContactPage main_flex__nowrap flex__align-items_center">
              <svg>
                <use xlink:href="img/svg/symbol/sprite.svg#contacts-phone"></use>
              </svg>
              <a class="contacts__phone contacts__phone--forContactPage" href="tel:+16705675590">+1-670-567-5590</a>
            </li>
            <li class="contacts__item contacts__item--forContactPage main_flex__nowrap flex__align-items_center">
              <svg>
                <use xlink:href="img/svg/symbol/sprite.svg#contacts-mail"></use>
              </svg>
              <a class="contacts__mail contacts__mail--forContactPage" href="mailto:hello@clemocreative.com">hello@clemocreative.com</a>
            </li>
            <li class="contacts__item contacts__item--forContactPage">
              <ul class="social__list main_flex__nowrap flex__align-items_center">
                <li class="social__item">
                  <a class="social__link social__link--forContactPage" href="#" target="_blank">
                    <svg>
                      <use xlink:href="img/svg/symbol/sprite.svg#contacts-social-facebook"></use>
                    </svg>
                  </a>
                </li>
                <li class="social__item">
                  <a class="social__link social__link--forContactPage" href="#" target="_blank">
                    <svg>
                      <use xlink:href="img/svg/symbol/sprite.svg#contacts-social-twitter"></use>
                    </svg>
                  </a>
                </li>
                <li class="social__item">
                  <a class="social__link social__link--forContactPage" href="#" target="_blank">
                    <svg>
                      <use xlink:href="img/svg/symbol/sprite.svg#contacts-social-google"></use>
                    </svg>
                  </a>
                </li>
                <li class="social__item">
                  <a class="social__link social__link--forContactPage" href="#" target="_blank">
                    <svg>
                      <use xlink:href="img/svg/symbol/sprite.svg#contacts-social-pinterest"></use>
                    </svg>
                  </a>
                </li>
                <li class="social__item">
                  <a class="social__link social__link--forContactPage" href="#" target="_blank">
                    <svg>
                      <use xlink:href="img/svg/symbol/sprite.svg#contacts-social-instagram"></use>
                    </svg>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="contact__form">
          <form action="#" class="form grid">
            <div class="form__input">
              <input type="text" id="input__text" class="input__contact input__contact--forContactPage input__contact--common" name="name" required autocomplete="off">
              <label for="input__text" class="label__input">
                <span class="label__content">name</span>
              </label>
            </div>
            <div class="form__input">
              <input type="text" id="input__email" class="input__contact input__contact--forContactPage input__contact--common" name="email" required autocomplete="off">
              <label for="input__email" class="label__input">
                <span class="label__content">e-mail</span>
              </label>
            </div>
            <div class="form__input">
              <textarea class="input__contact input__contact--forContactPage input__contact--textarea input__contact--common" id="textarea" required placeholder="your message"></textarea>
              <label for="textarea" class="label__input"></label>
            </div>
            <div class="form__sending">
              <button type="submit" class="button__send button__send--forContactPage btn--black">submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>

<footer class="footer">
  <div class="footer__copy text-center">
    <span class="footer__title">&copy; 2016 clemo.</span>
    <span class="footer__subtitle">all rights reserved</span>
  </div>
</footer>
